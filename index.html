<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess with SLX Rewards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px;
            color: white;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #ff6b6b, #ffa86b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .tagline {
            font-size: 1.2rem;
            color: #ccc;
        }
        
        .game-area {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            width: 100%;
        }
        
        .chess-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .info-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .game-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .status {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffa86b;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .chessboard {
            width: 100%;
            max-width: 560px;
            aspect-ratio: 1/1;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            border: 5px solid #2d4059;
            border-radius: 5px;
            margin: 0 auto;
        }
        
        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .square.light {
            background-color: #f0d9b5;
        }
        
        .square.dark {
            background-color: #b58863;
        }
        
        .square.selected {
            background-color: #78b9ff;
        }
        
        .square.valid-move::before {
            content: "";
            position: absolute;
            width: 25%;
            height: 25%;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .square.capture-valid::before {
            content: "";
            position: absolute;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            border: 5px solid rgba(0, 0, 0, 0.2);
        }
        
        .user-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .user-info {
            margin-bottom: 15px;
        }
        
        .user-info h3 {
            margin-bottom: 10px;
            color: #ffa86b;
        }
        
        .balance {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4ecdc4;
        }
        
        .users-list {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .user-item {
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .reward-system {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .reward-system h3 {
            margin-bottom: 15px;
            color: #ffa86b;
        }
        
        .reward-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .reward-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .move-history {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-height: 200px;
            overflow-y: auto;
        }
        
        .move-history h3 {
            margin-bottom: 10px;
            color: #ffa86b;
        }
        
        .moves {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
        }
        
        .move-number {
            text-align: right;
            padding-right: 5px;
            color: #ccc;
        }
        
        @media (max-width: 900px) {
            .game-area {
                grid-template-columns: 1fr;
            }
            
            .chessboard {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CHESS WITH SLX REWARDS</h1>
            <p class="tagline">Play chess, earn SLX tokens!</p>
        </header>
        
        <div class="game-area">
            <div class="chess-section">
                <div class="game-info">
                    <div class="status" id="status">Select a player to start game</div>
                    <div class="controls">
                        <button id="start-game" disabled>Start Game (2000 SLX fee)</button>
                        <button id="restart">Restart Game</button>
                        <button id="undo">Undo Move</button>
                    </div>
                </div>
                
                <div class="chessboard" id="chessboard">
                    <!-- Chessboard will be generated by JavaScript -->
                </div>
            </div>
            
            <div class="info-section">
                <div class="user-panel">
                    <div class="user-info">
                        <h3>Current Player</h3>
                        <div id="current-user">None selected</div>
                        <div class="balance">Balance: <span id="user-balance">0</span> SLX</div>
                    </div>
                    
                    <div class="users-list">
                        <h3>Select Player (10000 SLX each)</h3>
                        <div id="users-container">
                            <!-- Users will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
                
                <div class="reward-system">
                    <h3>Reward System</h3>
                    <div class="reward-details">
                        <div class="reward-item">
                            <span>Game Start Fee:</span>
                            <span>2000 SLX</span>
                        </div>
                        <div class="reward-item">
                            <span>Winner Reward:</span>
                            <span>3000 SLX</span>
                        </div>
                        <div class="reward-item">
                            <span>Current Prize Pool:</span>
                            <span id="prize-pool">0 SLX</span>
                        </div>
                    </div>
                </div>
                
                <div class="move-history">
                    <h3>Move History</h3>
                    <div class="moves" id="move-history">
                        <!-- Move history will be added by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM elements
            const chessboard = document.getElementById('chessboard');
            const statusDisplay = document.getElementById('status');
            const startButton = document.getElementById('start-game');
            const restartButton = document.getElementById('restart');
            const undoButton = document.getElementById('undo');
            const moveHistoryElement = document.getElementById('move-history');
            const currentUserElement = document.getElementById('current-user');
            const userBalanceElement = document.getElementById('user-balance');
            const usersContainer = document.getElementById('users-container');
            const prizePoolElement = document.getElementById('prize-pool');
            
            // Game state variables
            let selectedPiece = null;
            let currentPlayer = 'white';
            let moveHistory = [];
            let boardState = createInitialBoard();
            let gameActive = false;
            let prizePool = 0;
            
            // User data
            let users = [
                { id: 1, name: "Alice", balance: 10000 },
                { id: 2, name: "Bob", balance: 10000 },
                { id: 3, name: "Charlie", balance: 10000 },
                { id: 4, name: "Diana", balance: 10000 },
                { id: 5, name: "Ethan", balance: 10000 },
                { id: 6, name: "Fiona", balance: 10000 },
                { id: 7, name: "George", balance: 10000 },
                { id: 8, name: "Hannah", balance: 10000 },
                { id: 9, name: "Ian", balance: 10000 },
                { id: 10, name: "Jessica", balance: 10000 }
            ];
            
            let currentUser = null;
            
            // Initialize the game
            function init() {
                createBoard();
                renderUserList();
                updateUI();
            }
            
            // Create the chessboard
            function createBoard() {
                chessboard.innerHTML = '';
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const square = document.createElement('div');
                        square.classList.add('square');
                        square.classList.add((row + col) % 2 === 0 ? 'light' : 'dark');
                        square.dataset.row = row;
                        square.dataset.col = col;
                        
                        square.addEventListener('click', () => handleSquareClick(row, col));
                        chessboard.appendChild(square);
                    }
                }
                updateBoard();
            }
            
            // Create initial board state
            function createInitialBoard() {
                const board = Array(8).fill().map(() => Array(8).fill(null));
                
                // Set up pawns
                for (let col = 0; col < 8; col++) {
                    board[1][col] = { type: 'pawn', color: 'black' };
                    board[6][col] = { type: 'pawn', color: 'white' };
                }
                
                // Set up other pieces
                const pieceOrder = ['rook', 'knight', 'bishop', 'queen', 'king', 'bishop', 'knight', 'rook'];
                
                for (let col = 0; col < 8; col++) {
                    board[0][col] = { type: pieceOrder[col], color: 'black' };
                    board[7][col] = { type: pieceOrder[col], color: 'white' };
                }
                
                return board;
            }
            
            // Update the visual board based on boardState
            function updateBoard() {
                const squares = chessboard.querySelectorAll('.square');
                squares.forEach(square => {
                    const row = parseInt(square.dataset.row);
                    const col = parseInt(square.dataset.col);
                    const piece = boardState[row][col];
                    
                    // Clear previous content
                    square.textContent = '';
                    
                    // Add piece if present
                    if (piece) {
                        square.textContent = getUnicodePiece(piece);
                    }
                    
                    // Remove selection and valid move indicators
                    square.classList.remove('selected', 'valid-move', 'capture-valid');
                });
            }
            
            // Get Unicode symbol for a piece
            function getUnicodePiece(piece) {
                const pieces = {
                    white: {
                        king: '♔',
                        queen: '♕',
                        rook: '♖',
                        bishop: '♗',
                        knight: '♘',
                        pawn: '♙'
                    },
                    black: {
                        king: '♚',
                        queen: '♛',
                        rook: '♜',
                        bishop: '♝',
                        knight: '♞',
                        pawn: '♟'
                    }
                };
                
                return pieces[piece.color][piece.type];
            }
            
            // Handle square click
            function handleSquareClick(row, col) {
                if (!gameActive || !currentUser) return;
                
                const clickedPiece = boardState[row][col];
                
                // If a piece is already selected
                if (selectedPiece) {
                    const [selectedRow, selectedCol] = selectedPiece;
                    
                    // Check if the move is valid
                    if (isValidMove(selectedRow, selectedCol, row, col)) {
                        // Make the move
                        moveHistory.push(JSON.parse(JSON.stringify(boardState)));
                        boardState[row][col] = boardState[selectedRow][selectedCol];
                        boardState[selectedRow][selectedCol] = null;
                        
                        // Switch player
                        currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
                        statusDisplay.textContent = `${currentPlayer.charAt(0).toUpperCase() + currentPlayer.slice(1)}'s turn`;
                        
                        // Add to move history
                        addToMoveHistory(selectedRow, selectedCol, row, col);
                        
                        // Check for game end
                        if (checkGameEnd()) {
                            endGame();
                        }
                    }
                    
                    // Reset selection
                    selectedPiece = null;
                    updateBoard();
                    return;
                }
                
                // If no piece is selected yet
                if (clickedPiece && clickedPiece.color === currentPlayer) {
                    selectedPiece = [row, col];
                    highlightSquare(row, col);
                    showValidMoves(row, col);
                }
            }
            
            // Highlight selected square
            function highlightSquare(row, col) {
                const squares = chessboard.querySelectorAll('.square');
                squares.forEach(square => {
                    const squareRow = parseInt(square.dataset.row);
                    const squareCol = parseInt(square.dataset.col);
                    
                    if (squareRow === row && squareCol === col) {
                        square.classList.add('selected');
                    }
                });
            }
            
            // Show valid moves for selected piece
            function showValidMoves(row, col) {
                const piece = boardState[row][col];
                if (!piece) return;
                
                const squares = chessboard.querySelectorAll('.square');
                
                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        if (isValidMove(row, col, r, c)) {
                            squares.forEach(square => {
                                const squareRow = parseInt(square.dataset.row);
                                const squareCol = parseInt(square.dataset.col);
                                
                                if (squareRow === r && squareCol === c) {
                                    if (boardState[r][c]) {
                                        square.classList.add('capture-valid');
                                    } else {
                                        square.classList.add('valid-move');
                                    }
                                }
                            });
                        }
                    }
                }
            }
            
            // Check if a move is valid (simplified version)
            function isValidMove(fromRow, fromCol, toRow, toCol) {
                const piece = boardState[fromRow][fromCol];
                if (!piece) return false;
                
                // Can't capture own pieces
                if (boardState[toRow][toCol] && boardState[toRow][toCol].color === piece.color) {
                    return false;
                }
                
                // Simplified movement rules for demo purposes
                if (piece.type === 'pawn') {
                    const direction = piece.color === 'white' ? -1 : 1;
                    
                    // Move forward one square
                    if (fromCol === toCol && fromRow + direction === toRow && !boardState[toRow][toCol]) {
                        return true;
                    }
                    
                    // Move forward two squares from starting position
                    if (fromCol === toCol && 
                        ((piece.color === 'white' && fromRow === 6 && toRow === 4 && !boardState[5][toCol] && !boardState[4][toCol]) ||
                         (piece.color === 'black' && fromRow === 1 && toRow === 3 && !boardState[2][toCol] && !boardState[3][toCol]))) {
                        return true;
                    }
                    
                    // Capture diagonally
                    if (Math.abs(fromCol - toCol) === 1 && 
                        fromRow + direction === toRow && 
                        boardState[toRow][toCol] && 
                        boardState[toRow][toCol].color !== piece.color) {
                        return true;
                    }
                    
                    return false;
                }
                
                // For other pieces, allow any move (this is a simplification for the demo)
                return true;
            }
            
            // Check if the game has ended
            function checkGameEnd() {
                // This is a simplified check - a real game would check for checkmate
                // For demo purposes, we'll just count moves
                return moveHistory.length >= 10;
            }
            
            // End the game and distribute rewards
            function endGame() {
                gameActive = false;
                
                // For demo, let's assume white wins
                const winner = "white";
                statusDisplay.textContent = `Game over! ${winner.toUpperCase()} wins!`;
                
                // Distribute rewards
                if (currentUser) {
                    // In a real game, this would be based on the actual winner
                    currentUser.balance += 3000;
                    prizePool = 0;
                    updateUI();
                    
                    alert(`Congratulations! You won 3000 SLX! Your new balance: ${currentUser.balance} SLX`);
                }
            }
            
            // Add move to history
            function addToMoveHistory(fromRow, fromCol, toRow, toCol) {
                const piece = boardState[toRow][toCol];
                const files = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h'];
                const ranks = ['8', '7', '6', '5', '4', '3', '2', '1'];
                
                const fromFile = files[fromCol];
                const fromRank = ranks[fromRow];
                const toFile = files[toCol];
                const toRank = ranks[toRow];
                
                const moveNumber = Math.floor(moveHistory.length / 2) + 1;
                const isWhiteMove = moveHistory.length % 2 === 0;
                
                const moveText = `${piece.type.charAt(0).toUpperCase()}${fromFile}${fromRank}-${toFile}${toRank}`;
                
                if (isWhiteMove) {
                    const moveElement = document.createElement('div');
                    moveElement.innerHTML = `
                        <div class="move-number">${moveNumber}.</div>
                        <div>${moveText}</div>
                    `;
                    moveHistoryElement.appendChild(moveElement);
                } else {
                    const lastMove = moveHistoryElement.lastChild;
                    lastMove.innerHTML += `<div>${moveText}</div>`;
                }
                
                // Scroll to bottom
                moveHistoryElement.scrollTop = moveHistoryElement.scrollHeight;
            }
            
            // Render user list
            function renderUserList() {
                usersContainer.innerHTML = '';
                users.forEach(user => {
                    const userElement = document.createElement('div');
                    userElement.classList.add('user-item');
                    userElement.textContent = `${user.name} (${user.balance} SLX)`;
                    userElement.addEventListener('click', () => selectUser(user));
                    usersContainer.appendChild(userElement);
                });
            }
            
            // Select a user
            function selectUser(user) {
                currentUser = user;
                updateUI();
                startButton.disabled = user.balance < 2000;
            }
            
            // Start the game
            function startGame() {
                if (!currentUser || currentUser.balance < 2000) return;
                
                // Deduct game fee
                currentUser.balance -= 2000;
                prizePool += 4000; // 2000 from each player (in real game, would be from both)
                
                // Initialize game state
                boardState = createInitialBoard();
                currentPlayer = 'white';
                selectedPiece = null;
                moveHistory = [];
                moveHistoryElement.innerHTML = '';
                gameActive = true;
                
                statusDisplay.textContent = "White's turn";
                updateBoard();
                updateUI();
            }
            
            // Restart game
            function restartGame() {
                if (gameActive) {
                    // Return fee to player
                    if (currentUser) {
                        currentUser.balance += 2000;
                        prizePool = 0;
                    }
                }
                
                boardState = createInitialBoard();
                currentPlayer = 'white';
                selectedPiece = null;
                moveHistory = [];
                moveHistoryElement.innerHTML = '';
                gameActive = false;
                
                statusDisplay.textContent = "Game reset. Select a player to start.";
                updateBoard();
                updateUI();
            }
            
            // Undo move
            function undoMove() {
                if (moveHistory.length > 0) {
                    boardState = moveHistory.pop();
                    currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
                    statusDisplay.textContent = `${currentPlayer.charAt(0).toUpperCase() + currentPlayer.slice(1)}'s turn`;
                    
                    // Remove last move from history
                    if (moveHistory.length % 2 === 1) {
                        moveHistoryElement.removeChild(moveHistoryElement.lastChild);
                    } else {
                        const lastMove = moveHistoryElement.lastChild;
                        lastMove.removeChild(lastMove.lastChild);
                    }
                    
                    updateBoard();
                }
            }
            
            // Update UI elements
            function updateUI() {
                if (currentUser) {
                    currentUserElement.textContent = currentUser.name;
                    userBalanceElement.textContent = currentUser.balance;
                } else {
                    currentUserElement.textContent = "None selected";
                    userBalanceElement.textContent = "0";
                }
                
                prizePoolElement.textContent = `${prizePool} SLX`;
                renderUserList();
            }
            
            // Event listeners
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', restartGame);
            undoButton.addEventListener('click', undoMove);
            
            // Initialize the game
            init();
        });
    </script>
</body>
</html>
