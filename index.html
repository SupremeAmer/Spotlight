<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Player Chess Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .status {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background: #e94560;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #ff6b81;
            transform: translateY(-2px);
        }
        
        .chessboard {
            width: 100%;
            max-width: 560px;
            aspect-ratio: 1/1;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            border: 5px solid #2d4059;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .square.light {
            background-color: #f0d9b5;
        }
        
        .square.dark {
            background-color: #b58863;
        }
        
        .square.selected {
            background-color: #78b9ff;
        }
        
        .square.valid-move::before {
            content: "";
            position: absolute;
            width: 25%;
            height: 25%;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .square.capture-valid::before {
            content: "";
            position: absolute;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            border: 5px solid rgba(0, 0, 0, 0.2);
        }
        
        .notation {
            position: absolute;
            font-size: 0.7rem;
            color: rgba(0, 0, 0, 0.5);
        }
        
        .notation.file {
            bottom: 2px;
            right: 3px;
        }
        
        .notation.rank {
            top: 2px;
            left: 3px;
        }
        
        .move-history {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            color: white;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .move-history h3 {
            margin-bottom: 10px;
            text-align: center;
        }
        
        .moves {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
        }
        
        .move-number {
            text-align: right;
            padding-right: 5px;
            color: #ccc;
        }
        
        @media (max-width: 600px) {
            .chessboard {
                font-size: 2rem;
            }
            
            .game-info {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chess Game</h1>
        
        <div class="game-info">
            <div class="status">White's turn</div>
            <div class="controls">
                <button id="restart">Restart Game</button>
                <button id="undo">Undo Move</button>
            </div>
        </div>
        
        <div class="chessboard" id="chessboard">
            <!-- Chessboard will be generated by JavaScript -->
        </div>
        
        <div class="move-history">
            <h3>Move History</h3>
            <div class="moves" id="move-history">
                <!-- Move history will be added by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chessboard = document.getElementById('chessboard');
            const statusDisplay = document.querySelector('.status');
            const restartButton = document.getElementById('restart');
            const undoButton = document.getElementById('undo');
            const moveHistoryElement = document.getElementById('move-history');
            
            let selectedPiece = null;
            let currentPlayer = 'white';
            let moveHistory = [];
            let boardState = createInitialBoard();
            
            // Create the chessboard
            function createBoard() {
                chessboard.innerHTML = '';
                const files = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h'];
                const ranks = ['8', '7', '6', '5', '4', '3', '2', '1'];
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const square = document.createElement('div');
                        square.classList.add('square');
                        square.classList.add((row + col) % 2 === 0 ? 'light' : 'dark');
                        square.dataset.row = row;
                        square.dataset.col = col;
                        
                        // Add notation
                        if (row === 7) {
                            const fileNotation = document.createElement('div');
                            fileNotation.classList.add('notation', 'file');
                            fileNotation.textContent = files[col];
                            square.appendChild(fileNotation);
                        }
                        
                        if (col === 0) {
                            const rankNotation = document.createElement('div');
                            rankNotation.classList.add('notation', 'rank');
                            rankNotation.textContent = ranks[row];
                            square.appendChild(rankNotation);
                        }
                        
                        square.addEventListener('click', () => handleSquareClick(row, col));
                        chessboard.appendChild(square);
                    }
                }
                updateBoard();
            }
            
            // Create initial board state
            function createInitialBoard() {
                const board = Array(8).fill().map(() => Array(8).fill(null));
                
                // Set up pawns
                for (let col = 0; col < 8; col++) {
                    board[1][col] = { type: 'pawn', color: 'black' };
                    board[6][col] = { type: 'pawn', color: 'white' };
                }
                
                // Set up other pieces
                const pieceOrder = ['rook', 'knight', 'bishop', 'queen', 'king', 'bishop', 'knight', 'rook'];
                
                for (let col = 0; col < 8; col++) {
                    board[0][col] = { type: pieceOrder[col], color: 'black' };
                    board[7][col] = { type: pieceOrder[col], color: 'white' };
                }
                
                return board;
            }
            
            // Update the visual board based on boardState
            function updateBoard() {
                const squares = chessboard.querySelectorAll('.square');
                squares.forEach(square => {
                    const row = parseInt(square.dataset.row);
                    const col = parseInt(square.dataset.col);
                    const piece = boardState[row][col];
                    
                    // Clear previous content
                    square.textContent = '';
                    
                    // Add notation if needed
                    if (row === 7) {
                        const fileNotation = document.createElement('div');
                        fileNotation.classList.add('notation', 'file');
                        fileNotation.textContent = String.fromCharCode(97 + col);
                        square.appendChild(fileNotation);
                    }
                    
                    if (col === 0) {
                        const rankNotation = document.createElement('div');
                        rankNotation.classList.add('notation', 'rank');
                        rankNotation.textContent = 8 - row;
                        square.appendChild(rankNotation);
                    }
                    
                    // Add piece if present
                    if (piece) {
                        square.textContent = getUnicodePiece(piece);
                    }
                    
                    // Remove selection and valid move indicators
                    square.classList.remove('selected', 'valid-move', 'capture-valid');
                });
            }
            
            // Get Unicode symbol for a piece
            function getUnicodePiece(piece) {
                const pieces = {
                    white: {
                        king: '♔',
                        queen: '♕',
                        rook: '♖',
                        bishop: '♗',
                        knight: '♘',
                        pawn: '♙'
                    },
                    black: {
                        king: '♚',
                        queen: '♛',
                        rook: '♜',
                        bishop: '♝',
                        knight: '♞',
                        pawn: '♟'
                    }
                };
                
                return pieces[piece.color][piece.type];
            }
            
            // Handle square click
            function handleSquareClick(row, col) {
                const clickedPiece = boardState[row][col];
                
                // If a piece is already selected
                if (selectedPiece) {
                    const [selectedRow, selectedCol] = selectedPiece;
                    
                    // Check if the move is valid
                    if (isValidMove(selectedRow, selectedCol, row, col)) {
                        // Make the move
                        moveHistory.push(JSON.parse(JSON.stringify(boardState)));
                        boardState[row][col] = boardState[selectedRow][selectedCol];
                        boardState[selectedRow][selectedCol] = null;
                        
                        // Switch player
                        currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
                        statusDisplay.textContent = `${currentPlayer.charAt(0).toUpperCase() + currentPlayer.slice(1)}'s turn`;
                        
                        // Add to move history
                        addToMoveHistory(selectedRow, selectedCol, row, col);
                    }
                    
                    // Reset selection
                    selectedPiece = null;
                    updateBoard();
                    return;
                }
                
                // If no piece is selected yet
                if (clickedPiece && clickedPiece.color === currentPlayer) {
                    selectedPiece = [row, col];
                    highlightSquare(row, col);
                    showValidMoves(row, col);
                }
            }
            
            // Highlight selected square
            function highlightSquare(row, col) {
                const squares = chessboard.querySelectorAll('.square');
                squares.forEach(square => {
                    const squareRow = parseInt(square.dataset.row);
                    const squareCol = parseInt(square.dataset.col);
                    
                    if (squareRow === row && squareCol === col) {
                        square.classList.add('selected');
                    }
                });
            }
            
            // Show valid moves for selected piece
            function showValidMoves(row, col) {
                const piece = boardState[row][col];
                if (!piece) return;
                
                const squares = chessboard.querySelectorAll('.square');
                
                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        if (isValidMove(row, col, r, c)) {
                            squares.forEach(square => {
                                const squareRow = parseInt(square.dataset.row);
                                const squareCol = parseInt(square.dataset.col);
                                
                                if (squareRow === r && squareCol === c) {
                                    if (boardState[r][c]) {
                                        square.classList.add('capture-valid');
                                    } else {
                                        square.classList.add('valid-move');
                                    }
                                }
                            });
                        }
                    }
                }
            }
            
            // Check if a move is valid (simplified version)
            function isValidMove(fromRow, fromCol, toRow, toCol) {
                const piece = boardState[fromRow][fromCol];
                if (!piece) return false;
                
                // Can't capture own pieces
                if (boardState[toRow][toCol] && boardState[toRow][toCol].color === piece.color) {
                    return false;
                }
                
                // Simplified movement rules for demo purposes
                // In a real game, you would implement proper movement rules for each piece
                
                // For this demo, we'll allow any move that's not capturing own pieces
                // and implement basic pawn movement
                if (piece.type === 'pawn') {
                    const direction = piece.color === 'white' ? -1 : 1;
                    
                    // Move forward one square
                    if (fromCol === toCol && fromRow + direction === toRow && !boardState[toRow][toCol]) {
                        return true;
                    }
                    
                    // Move forward two squares from starting position
                    if (fromCol === toCol && 
                        ((piece.color === 'white' && fromRow === 6 && toRow === 4 && !boardState[5][toCol] && !boardState[4][toCol]) ||
                         (piece.color === 'black' && fromRow === 1 && toRow === 3 && !boardState[2][toCol] && !boardState[3][toCol]))) {
                        return true;
                    }
                    
                    // Capture diagonally
                    if (Math.abs(fromCol - toCol) === 1 && 
                        fromRow + direction === toRow && 
                        boardState[toRow][toCol] && 
                        boardState[toRow][toCol].color !== piece.color) {
                        return true;
                    }
                    
                    return false;
                }
                
                // For other pieces, allow any move (this is a simplification for the demo)
                return true;
            }
            
            // Add move to history
            function addToMoveHistory(fromRow, fromCol, toRow, toCol) {
                const piece = boardState[toRow][toCol];
                const files = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h'];
                const ranks = ['8', '7', '6', '5', '4', '3', '2', '1'];
                
                const fromFile = files[fromCol];
                const fromRank = ranks[fromRow];
                const toFile = files[toCol];
                const toRank = ranks[toRow];
                
                const moveNumber = Math.floor(moveHistory.length / 2) + 1;
                const isWhiteMove = moveHistory.length % 2 === 0;
                
                const moveText = `${piece.type.charAt(0).toUpperCase()}${fromFile}${fromRank}-${toFile}${toRank}`;
                
                if (isWhiteMove) {
                    const moveElement = document.createElement('div');
                    moveElement.innerHTML = `
                        <div class="move-number">${moveNumber}.</div>
                        <div>${moveText}</div>
                    `;
                    moveHistoryElement.appendChild(moveElement);
                } else {
                    const lastMove = moveHistoryElement.lastChild;
                    lastMove.innerHTML += `<div>${moveText}</div>`;
                }
                
                // Scroll to bottom
                moveHistoryElement.scrollTop = moveHistoryElement.scrollHeight;
            }
            
            // Restart game
            restartButton.addEventListener('click', () => {
                boardState = createInitialBoard();
                currentPlayer = 'white';
                selectedPiece = null;
                moveHistory = [];
                moveHistoryElement.innerHTML = '';
                statusDisplay.textContent = "White's turn";
                updateBoard();
            });
            
            // Undo move
            undoButton.addEventListener('click', () => {
                if (moveHistory.length > 0) {
                    boardState = moveHistory.pop();
                    currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
                    statusDisplay.textContent = `${currentPlayer.charAt(0).toUpperCase() + currentPlayer.slice(1)}'s turn`;
                    
                    // Remove last move from history
                    if (moveHistory.length % 2 === 1) {
                        moveHistoryElement.removeChild(moveHistoryElement.lastChild);
                    } else {
                        const lastMove = moveHistoryElement.lastChild;
                        lastMove.removeChild(lastMove.lastChild);
                    }
                    
                    updateBoard();
                }
            });
            
            // Initialize the game
            createBoard();
        });
    </script>
</body>
</html>
